name: Update readme

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # GHA가 저장소에 쓰기 권한을 가질 수 있도록 설정합니다.
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # 최신 버전 v4로 업데이트
      with:
        # 0은 전체 커밋 히스토리를 가져오겠다는 설정입니다. (기본값 1)
        # 이 설정이 있어야 모든 커밋 내역(14개 이상)을 스크립트가 읽을 수 있습니다.
        fetch-depth: 0 

    - name: Set up Python 3.9
      uses: actions/setup-python@v4  # 최신 버전 v4로 업데이트
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install gitpython

    - name: Run update-readme.py
      working-directory: scripts
      run: |
        python update-readme.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'Doyeop_Lee'
        git config --global user.email 'gunx921@gmail.com'
        git add ../README.md
        
        # 변경 사항이 있을 때만 커밋을 진행하여 에러를 방지합니다.
        if ! git diff --cached --exit-code; then
          git commit -m "docs: auto-update README.md with full commit history"
          git push
        else
          echo "No changes to commit"
        fi